<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dev News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="header">
            <h1>The Dev News</h1>
        </section>
        <section class="first-post">
            <div class="banner">
                <img src="assets/banner1.svg" alt="Banner principal">
            </div>
            <div class="popular-posts">
                <h2 class="tittle">Posts populares</h2>
                <img src="assets/news1.svg" alt="Notícia 1: Novidades em desenvolvimento web">
                <img src="assets/news2.svg" alt="Notícia 2: Tendências de produtividade">
                <img src="assets/news3.svg" alt="Notícia 3: Saúde mental para devs">
            </div>
        </section>
        <section class="recent-posts">
            <div class="posts-grid">
                <h2 class="tittle">Posts mais recentes</h2>
                <div class="grid-container">
                    <img src="assets/post1.svg" alt="Post 1: Dicas de CSS">
                    <img src="assets/post2.svg" alt="Post 2: Ferramentas de produtividade">
                    <img src="assets/post3.svg" alt="Post 3: Opinião sobre IA">
                    <img src="assets/post4.svg" alt="Post 4: Saúde no home office">
                </div>
            </div>
            <div class="categories">
                <h2 class="tittle">Categorias</h2>
                <p>>saude (1)</p>
                <p>>desenvolvimento (2)</p>
                <p>>produtividade (2)</p>
                <p>>opiniao (1)</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        Copyright@The Dev News
    </footer>
</body>
</html>
